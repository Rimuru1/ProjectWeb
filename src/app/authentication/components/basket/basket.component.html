<app-auth-content>
  <div class="app-title">
    <div>
      <h1>รถเข็น</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
      <li class="breadcrumb-item"><a [routerLink]="['/', AppUrl.Authen]">หน้าแรก</a></li>
    </ul>
  </div>
  <div class="form-group" *ngFor="let item of allProduct; let i = index">
    <div class="col-md-12">
      <div class="tile">
          {{ item.productName}}<br>
          {{ item.price}}<br>
        <button class="btn btn-primary" (click)="deleteproduct(item._id)" [routerLink]="['/', AppUrl.Authen, AuthUrl.Basket]" >ลบออกจากรถเข็น</button>
      </div>
    </div>
  </div>
</app-auth-content>
