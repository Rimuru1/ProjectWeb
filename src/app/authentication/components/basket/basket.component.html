<app-auth-content>
  <div class="app-title">
    <div>
      <h1>รถเข็น</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
      <li class="breadcrumb-item"><a [routerLink]="['/', AppUrl.Authen]">หน้าแรก</a></li>
    </ul>
  </div>
  
  <div class="form-group">
      <div class="col-md-12">
          <table  class="table table-dark">
              <thead>
                <tr>
                  <th  scope="col">ลำดับ</th>
                  <th scope="col">สินค้า</th>
                  <th scope="col">ราคา</th>
                  <th scope="col">รวม</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let item of allProduct; let i = index">
                  <th scope="row">{{1+i}}</th>
                  <td> {{ item.productName}}</td>
                  <td>{{ item.price }}</td> 
                  
                </tr>
                  
              </tbody>
              <tbody>
             <tr>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td><button class="btn btn-primary" [routerLink]="['/', AppUrl.Authen, AuthUrl.Basket]" >ชำระเงิน</button></td>
             </tr>
              </tbody>
            </table>

        </div>
      </div>
  <div class="row">
  <div class="form-group" *ngFor="let item of allProduct; let i = index">
    <div class="col-md-12">
      <div class="tile">
          {{ item.productName}}<br>
          {{ item.price}}<br>
          <img  src="{{item.image}}"><br><br>
        <button class="btn btn-primary" (click)="deleteproduct(item._id)" [routerLink]="['/', AppUrl.Authen, AuthUrl.Basket]" >นำออก</button>
      </div>
      </div>
    </div>
  </div>
</app-auth-content>
