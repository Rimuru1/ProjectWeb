<app-auth-content>
  <div class="app-title">
    <div>
      <h1>ประมูล</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
      <li class="breadcrumb-item"><a [routerLink]="['/', AppUrl.Authen]">หน้าแรก</a></li>
    </ul>
  </div>
  <section class="login-content">
    <div class="login-box">
      <form class="login-form" action="index.html">
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-plus"></i>เพิ่มสินค้า</h3>
        <div class="form-group">
          <label class="control-label">ชื่อสินค้า</label>
        </div>
        <div class="form-group">
          <label class="control-label">ราคา</label>
        </div> 
        <div class="form-group">
          <label class="control-label">ตัวอย่างสินค้า</label>
        <div *ngIf="image">
          <img src="{{image}}">
        </div>       
      </div>
        <div class="form-group btn-container">
          <button (click)="addProduct()" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>เพิ่มสินค้า</button>
        </div>
      </form>  
    </div>
  </section>
</app-auth-content>
