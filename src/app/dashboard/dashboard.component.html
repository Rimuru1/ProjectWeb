<app-auth-content>
  <div class="app-title">
    <div>
      <h1>หน้าแรก</h1>
    </div>
  </div>
  <div class="row">
  <div class="form-group" *ngFor="let item of allProduct; let i = index">
      <div class="col-md-12">
        <div class="tile">
            {{ item.productName}}<br>
            {{ item.price}}<br>
            <img src="{{ item.image}}"><br>
            <button (click)="addBasket(item._id,item.email,item.productName,item.price,item.image)">เพิ่มสินค้า</button>
        </div>
      </div>
    </div>
  </div>
</app-auth-content>
