<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>HerPlant</h1>
  </div>
  <div class="login-box">
    <form class="login-form" action="index.html">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>ลงชื่อเข้าใช้</h3>
      <div class="form-group">
        <label class="control-label">ชื่อผู้ใช้</label>
        <input [(ngModel)]="loginUserData.email" name="username" class="form-control" type="text" placeholder="Username" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">รหัสผ่าน</label>
        <input [(ngModel)]="loginUserData.password" name="password" class="form-control" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox"><span class="label-text">จำฉันไว้ในระบบ</span>
            </label>
          </div>
          <p class="semibold-text mb-2"><a href="#" data-toggle="flip">ลืมรหัสผ่าน</a></p>
        </div>
      </div>
      <div class="form-group btn-container">
        <button (click)="loginUser()" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>เข้าสู่ระบบ</button>
        <div class="mt-3 text-center">
          <a [routerLink]="['/',url.Register]">ลงทะเบียน</a>
        </div>
      </div>
    </form>
    <form class="forget-form" action="index.html">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
      <div class="form-group">
        <label class="control-label">EMAIL</label>
        <input class="form-control" type="text" placeholder="Email">
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
      </div>
      <div class="form-group mt-3">
        <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
      </div>
    </form>
  </div>
</section>
