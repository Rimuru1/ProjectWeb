<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
  <div class="app-sidebar__user">
    <div>
      <p class="app-sidebar__user-name">{{showUserData.username}}</p>
    </div>
  </div>
  <ul class="app-menu">
    <li><a class="app-menu__item" [routerLink]="['/', AppUrl.Authen]"  routerLinkActive="active" >
      <i class="fa fa-home fa-lg"></i><span class="app-menu__label">หน้าแรก</span></a></li>
    <li class="treeview" routerLinkActive="is-expanded"><a class="app-menu__item" href="#" data-toggle="treeview">
      <i class="app-menu__icon fa fa-laptop"></i><span class="app-menu__label">รายการ</span><i class="treeview-indicator fa fa-angle-right"></i></a>
      <ul class="treeview-menu">
        <li><a class="treeview-item" [routerLink]="['/',AppUrl.Authen, AuthUrl.Store]"  routerLinkActive="active">
          <i class="icon fa fa-circle-o"></i>ร้านค้า</a></li>
        <li><a class="treeview-item" [routerLink]="['/',AppUrl.Authen, AuthUrl.Auction]"  routerLinkActive="active">
          <i class="icon fa fa-circle-o"></i> ประมูล</a></li>
      </ul>
    </li>
    <li  class="treeview" ><a class="app-menu__item" href="#" data-toggle="treeview"><i class="fa fa-lg fa-fw fa-user"></i><span class="app-menu__label">ลงชื่อเข้าใช้</span><i class="treeview-indicator fa fa-angle-right"></i></a>
      <ul class="treeview-menu">
        <form class="login-form" action="index.html">
          <div class="form-group">
            <label class="control-label">อีเมลล์</label>
            <input  [(ngModel)]="loginUserData.email" name="email" class="form-control" type="text" placeholder="Email" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">รหัสผ่าน</label>
            <input  [(ngModel)]="loginUserData.password" name="password" class="form-control" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label>
                  <input type="checkbox"><span class="label-text">จำฉันไว้ในระบบ</span>
                </label>
              </div>
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip">ลืมรหัสผ่าน</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button  (click)="loginUser()" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>เข้าสู่ระบบ</button>
            <div class="mt-3 text-center">
              <a [routerLink]="['/',AppUrl.Register]">ลงทะเบียน</a>
            </div>
          </div>
        </form>
      </ul>
    </li>
   
  </ul>
  
</aside>
